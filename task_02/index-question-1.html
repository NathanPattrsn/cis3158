<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
    <script>
        var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y:200}
        }
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.setBaseURL('https://labs.phaser.io');

    this.load.image('sky', 'assets/skies/gradient1.png');
    this.load.image('ball', 'assets/demoscene/ball.png');
    this.load.image('platform', 'assets/sprite/platform.png');
}

function create ()
{
    this.add.image(400, 40, 'sky');

var particles = this.add.particles('red');

var emitter = particles.createEmitter({
    speed: 100,
    scale: {start: 1, end: 0},
    blendMode: 'ADD'
});

var ball = this.physics.add.image(400, 100, 'ball');

ball.setVelocity(100, 200);
ball.setBounce(1, 1);
ball.setCollideWorldBounds(true);

emitter.startFollow(ball);
}


function create ()
{
    this.add.image(400, 40, 'sky');

    var particles = this.add.particles('red');

    var emitter = particles.createEmitter({
        speed: 100,
        scale: {start: 1, end: 0},
        blendMode: 'ADD'
    });

    var ball = this.physics.add.image(400, 100, 'ball');

    ball.body.velocity.x = 150;
    ball.body.velocity.y = 100;
    ball.setBounce(1, 1);
    ball.setCollideWorldBounds(true);

    emitter.startFollow(ball);
}


    </script>
    </body>
</html>
